<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/f6d9bcee4d.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact -&nbsp; by Ania</title>
  </head>
  <body id="contact">
    <header>
      <div class="wrapper">
        <!-- Navigation -->
        <nav>
          <ul>
            <input type="checkbox" id="bar" />
            <label class="bars" for="bar"
              ><i class="fas fa-bars fa-5x"></i
            ></label>
            <li><a href="index.html">HOME</a></li>
            <li><a href="#links">ABOUT</a></li>
            <li class="harper">HARPER</li>
            <li><a href="blog.html">BLOG</a></li>
            <li class="selected"><a href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </div>
      <!-- ends wrapper -->
    </header>

    <main>
      <!-- Banner -->
      <section class="contact-banner">
        <div class="wrapper">
          <h1>CONTACT <span>ME</span></h1>
        </div>
      </section>

      <section class="contact-media">
        <div class="wrapper">
          <div class="info-wrapper">
          <aside class="contact-info block">
              <div class="info-icons">
                <ul>
                  <li>
                    <a href=""><i class="fab fa-facebook-f fa-2x"></i></a>
                  </li>
                  <li>
                    <a href=""><i class="fab fa-twitter fa-2x"></i></a>
                  </li>
                  <li>
                    <a href=""><i class="fab fa-linkedin-in fa-2x"></i></a>
                  </li>
                  <li>
                    <a href=""><i class="fab fa-instagram fa-2x"></i></a>
                  </li>
                </ul>
              </div>
              <div class="info-content">
                <h3>info@email.com</h3>
                <p>
                  5 123 - 456 - 7890 <br />
                  123 Queen Street West, Unit 10 <br />
                  Toronto, Ontario<br />
                  M5V2D5
                </p>
              </div>
            </div>
          </aside>

          <article class="contact-form">
            <div class="page-form">
              <form>
                
                <div class="form-names">
                  <div class="name">
                    <label for="name"></label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      placeholder="Name"
                      class="block"
                    />
                  </div>

                  <div class="email">
                    <label for="email"></label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Email address"
                      class="block"
                    />
                  </div>
                </div>

                <div class="form-comment">
                  <label for="comment"></label>
                  <textarea
                    name="comment"
                    id="comment"
                    cols="30"
                    rows="10"
                    class="block"
                    placeholder="Message"
                  ></textarea>
                </div>
                <div class="form-button">
                  <button type="submit">SUBMIT</button>
                </div>
              </form>
            </div>
          </article>
          <!-- wrapper ends -->
        </div>
      </section>
    </main>

    <!-- FOOTER ---------------------------------------->
    <footer>
      <p>Copyright &copy; 2018 HackerYou</p>
    </footer>
  </body>
</html>
